                        .style("opacity", 0.35);
                    d3.select(this)
                        .transition().duration(200)
                        .style("opacity", 0.35);
                    for (var i = 0; i < features.length; i++) {
                        tooltips1[i].transition().duration(200)
                            .style("opacity", 0);
                    }

                });
        }
        var opacity = d3.select("#mean").attr("opacity");
        var text = "Hide mean";
        d3.select("#button")
            .on("click", function () {
                console.log(opacity);
                if (opacity != 0) {
                    d3.select("#mean").style("opacity", 0).attr("pointer-events", "none");
                    opacity = 0;
                    text = "Show mean";
                    //console.log(text);

                } else {
                    d3.select("#mean").style("opacity", 0.5).attr("pointer-events", "all");
                    opacity = 0.5;
                    text = "Hide mean";
                }
                d3.select("#button").text(text)

            });

    });
